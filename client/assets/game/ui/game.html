<div id="game-main">
    <div id="game-ui">

                <span id="player-level">
                    Lv. <span id="level"></span>
                </span>
            </div>

                <tr>
                    <td style="width:20px;">HP:</td>
                    <td>
                        <span class="indicator-bar">
                            <span class="bar-hp">
                                <span class="status-indicator">

                                    <span id="max-hp"></span>

                            </span>
                        </span>

                </tr>
                <tr>
                    <td style="width:20px;">MP:</td>
                    <td>
                        <span class="indicator-bar">
                            <span class="bar-mp">

                                    <span id="current-mp"></span>
                                    /
                                    <span id="max-mp"></span>
                                </span>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td style="width:20px;">EXP:</td>
                    <td>
                        <span class="indicator-bar">
                            <span class="bar-exp">
                                <span class="status-indicator">
                                    <span id="current-exp"></span>
                                    /
                                    <span id="max-exp"></span>
                                </span>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="player-gold">Gold:</span>
                        <span id="player-gold-amount"></span>
                        &nbsp;
                        <span id="player-diamond">Diamond:</span>
                        <span id="player-diamond-amount"></span>
                    </td>
                </tr>
            </table>
